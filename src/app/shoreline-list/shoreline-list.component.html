<div fxLayoutWrap fxLayoutAlign="space-around">
  <md-card  *ngFor="let shoreline of shorelines">
    <md-card-title>{{ shoreline.properties.NAME | slice: 0:25 }}</md-card-title>
    <md-card-subtitle>{{ shoreline.properties.SITE_STATU }}</md-card-subtitle>
    <img md-card-image src="http://placehold.it/350x200">
  </md-card>
</div>
