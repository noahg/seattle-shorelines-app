<form #form="ngForm" (ngSubmit)="submit(form)">
  <div *ngIf="!form.submitted">
    <md-form-field>
        <input ngModel 
              name="email" 
              mdInput 
              #email="ngModel"
              placeholder="e-mail"
              email>
    </md-form-field>
    <button md-raised-button color="primary" [disabled]="!form.valid">Join</button>
  </div>
  <div *ngIf="form.submitted && submissionResults">
    <h4>{{ submissionResults.msg }}</h4>
  </div>
</form>
